<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColaNext--Kyun ke Cola Next he Pakistani</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      href="https://colanext.com/wp-content/uploads/2018/11/cropped-l1-32x32.jpg"
    />
  </head>

  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg navvbar">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white" href="#"></a>
          <img
            class="navbar-image"
            src="https://colanext.com/wp-content/uploads/2023/05/Round-Logo.png"
            href="#"
          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent navbarcontent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Our Company</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Brands</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sustainability</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Activities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Channel Distributer Form </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div
      id="carouselExampleControlsNoTouching"
      class="carousel slide"
      data-bs-touch="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active slide-1">
          <img
            src="https://colanext.com/wp-content/uploads/2024/03/HAA.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item slide-2">
          <img
            src="https://colanext.com/wp-content/uploads/2024/03/CNP-1.png"
            class="d-block w-50"
            alt="..."
          />
        </div>
        <div class="carousel-item slide-3">
          <img
            src="https://colanext.com/wp-content/uploads/2022/12/Cola-Slider-compressor.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item slide-4">
          <img
            src="https://colanext.com/wp-content/uploads/2022/12/Cola-Slider-compressor.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item slide-5">
          <img
            src="https://colanext.com/wp-content/uploads/revslider/main/characters.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item slide-">
          <img
            src="https://colanext.com/wp-content/uploads/2019/04/slip.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
