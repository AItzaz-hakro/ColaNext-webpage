<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColaNext</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  <link rel="icon" href="https://colanext.com/wp-content/uploads/2018/11/cropped-l1-32x32.jpg">

<body>

  <div class="shadow  bg-body-tertiary rounded">
    <nav class="navbar navbar-expand-lg my-nav">
      <div class="container-fluid">
        <img src="https://colanext.com/wp-content/uploads/2023/05/Round-Logo.png" width="150" alt="">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link head-item" aria-current="page" href="#">Our Company</a>
            </li>
            <li class="nav-item">
              <a class="nav-link head-item" href="#">Brands</a>
            </li>

            <li class="nav-item">
              <a class="nav-link head-item" href="#">sustainability</a>
            </li>
            <li class="nav-item">
              <a class="nav-link head-item" href="#">Activities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link head-item" href="#">Channel Distriburer Form</a>
            </li>
            <li class="nav-item">
              <a class="nav-link head-item" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link head-item " href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                class="bi bi-search search-bt" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
              </svg>
          </ul>

        </div>
      </div>
    </nav>
  </div>


  <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
    <div class="carousel-inner">
      <div class="carousel-item active slide-1">
        <img src="https://colanext.com/wp-content/uploads/2024/03/HAA.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item slide-2">

        <img src="https://colanext.com/wp-content/uploads/2024/03/CNP-1.png" class="d-block w-50" alt="...">

      </div>
      <div class="carousel-item slide-3">
        <img src="https://colanext.com/wp-content/uploads/2022/12/Cola-Slider-compressor.jpg" class="d-block w-100"
          alt="...">
      </div>
      <div class="carousel-item slide-4">
        <img src="https://colanext.com/wp-content/uploads/2022/12/Cola-Slider-compressor.jpg" class="d-block w-100"
          alt="...">
      </div>
      <div class="carousel-item slide-5">
        <img src="https://colanext.com/wp-content/uploads/revslider/main/characters.png" class="d-block w-100"
          alt="...">
      </div>
      <div class="carousel-item slide-">
        <img src="https://colanext.com/wp-content/uploads/2019/04/slip.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
